<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <link rel="stylesheet"
          href="css/bootstrap.css">
    <style>
        .jumbotron {
            background-color: #e6ffe6;
            text-align: center;
        }
    </style>
    <script src="js/elm.js"></script>
</head>

<body>
<div id="elm"></div>

<script>
    let savedSessionToken = sessionStorage.getItem("session-token") ?? '';
    Elm.Main.init({
        node: document.getElementById('elm'),
        flags: [
            navigator.language,
            savedSessionToken
        ]
    });
</script>
</body>
</html>

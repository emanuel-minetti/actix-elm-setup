<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <link rel="stylesheet"
          href="css/bootstrap.css">

    <script src="js/elm.js"></script>
</head>

<body>
<div id="elm"></div>

<script>
    let lang = localStorage.getItem("lang") ?? navigator.language;
    let savedSessionToken = sessionStorage.getItem("session-token") ?? '';
    Elm.Main.init({
        node: document.getElementById('elm'),
        flags: [
            lang,
            savedSessionToken
        ]
    });
</script>
</body>
</html>

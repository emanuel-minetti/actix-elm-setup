<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <link rel="stylesheet"
          href="css/bootstrap.css">
    <link rel="stylesheet"
          href="css/bootstrap-icons.css">

    <script src="js/elm.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
<div id="elm"></div>

<script>
    let lang = localStorage.getItem("lang") ?? navigator.language;
    let savedSessionToken = sessionStorage.getItem("session-token") ?? '';
    let app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: [
            lang,
            savedSessionToken
        ]
    });
    app.ports.setLang.subscribe(function (language) {
        localStorage.setItem("lang", language);
    });
    app.ports.setBrowserToken.subscribe(function (token) {
        sessionStorage.setItem("session-token", token);
    });
    app.ports.getShownMessageIds.subscribe(function () {
        const messageEls = document.getElementsByClassName("aes-message");
        const messageElsArray = Array.from(messageEls);
        app.ports.gotShownMessageIds.send(
            messageElsArray.map((el) => Number.parseInt(el.id.substring(12)))
        );
    });
    app.ports.showOrHideExpirationModal.subscribe(function (show) {
        const expirationModal = bootstrap.Modal.getOrCreateInstance('#expirationModal');
        show ? expirationModal.show(document) : expirationModal.hide(document)
    });
</script>
</body>
</html>
